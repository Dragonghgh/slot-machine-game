<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Slots Casino</title>
    <style>
        :root {
            --primary: #e63946;
            --secondary: #457b9d;
            --dark: #1d3557;
            --light: #f1faee;
            --gold: #ffd166;
            --success: #06d6a0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: url('https://images.unsplash.com/photo-1596838132731-3301c3fd4317') center/cover no-repeat fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(29, 53, 87, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 3px solid var(--gold);
        }
        
        /* Login/Signup Screen */
        .auth-screen {
            text-align: center;
            animation: fadeIn 0.5s;
        }
        
        .auth-screen h1 {
            color: var(--gold);
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: left;
        }
        
        input {
            padding: 12px 15px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
        }
        
        button {
            background: var(--gold);
            color: var(--dark);
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #ffdf80;
            transform: translateY(-2px);
        }
        
        .toggle-auth {
            margin-top: 20px;
            background: none;
            color: var(--light);
            text-decoration: underline;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
        }
        
        /* Game Screen */
        .game-screen {
            display: none;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        h1 {
            color: var(--gold);
            font-size: 2rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .balance {
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
        }
        
        .logout-btn {
            background: var(--primary);
            color: white;
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        /* Slot Machine */
        .slot-machine {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 8px solid #333;
            color: var(--dark);
        }
        
        .machine-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .machine-header h2 {
            font-size: 1.5rem;
            color: var(--dark);
        }
        
        .bet-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .bet-amount {
            font-weight: bold;
            background: var(--dark);
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
        }
        
        .bet-btn {
            background: var(--secondary);
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            font-size: 1rem;
        }
        
        .slots {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .slot {
            font-size: 4rem;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 3px solid #555;
        }
        
        .spin-btn {
            display: block;
            width: 200px;
            margin: 0 auto;
            font-size: 1.2rem;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), #f4a261);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .spin-btn:hover {
            transform: scale(1.05);
        }
        
        .spin-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .auto-spin-btn {
            background: var(--secondary);
            margin-top: 10px;
        }
        
        .message-box {
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        /* Leaderboard */
        .leaderboard {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .leaderboard h3 {
            color: var(--gold);
            margin-bottom: 10px;
            text-align: center;
        }
        
        #leaderboardList {
            list-style-type: none;
            padding: 0;
        }
        
        #leaderboardList li {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        /* Animations */
        @keyframes spin {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(360deg); }
        }
        
        .spinning {
            animation: spin 0.1s infinite linear;
        }
        
        @keyframes win {
            0% { background-color: var(--gold); }
            50% { background-color: white; }
            100% { background-color: var(--gold); }
        }
        
        .win {
            animation: win 0.5s 3;
        }
        
        @keyframes jackpot {
            0% { transform: scale(1); color: black; }
            50% { transform: scale(1.2); color: red; }
            100% { transform: scale(1); color: black; }
        }
        
        .jackpot {
            animation: jackpot 0.5s 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Authentication Screen -->
        <div class="auth-screen" id="authScreen">
            <h1>🎰 Lucky Slots Casino 🎰</h1>
            <div class="auth-form" id="loginForm">
                <h2>Login to Play</h2>
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button id="loginBtn">Login</button>
                <button class="toggle-auth" id="showSignup">Don't have an account? Sign up</button>
            </div>
            
            <div class="auth-form" id="signupForm" style="display: none;">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" placeholder="Choose a username (min 3 chars)">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Choose a password (min 4 chars)">
                </div>
                <button id="signupBtn">Create Account</button>
                <button class="toggle-auth" id="showLogin">Already have an account? Login</button>
            </div>
        </div>
        
        <!-- Game Screen -->
        <div class="game-screen" id="gameScreen">
            <header>
                <h1>Lucky Slots</h1>
                <div class="user-info">
                    <div class="balance">Balance: <span id="balance">100</span> chips</div>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
            </header>
            
            <!-- Low Stakes Machine -->
            <div class="slot-machine">
                <div class="machine-header">
                    <h2>Low Stakes</h2>
                    <div class="bet-controls">
                        <button class="bet-btn" id="lowBetDown">-</button>
                        <div class="bet-amount">Bet: <span id="lowBet">5</span></div>
                        <button class="bet-btn" id="lowBetUp">+</button>
                    </div>
                </div>
                <div class="slots">
                    <div class="slot" id="low1">🍒</div>
                    <div class="slot" id="low2">🍒</div>
                    <div class="slot" id="low3">🍒</div>
                </div>
                <button class="spin-btn" id="spinLow">SPIN</button>
                <button class="spin-btn auto-spin-btn" id="autoSpinLow">AUTO SPIN (5x)</button>
            </div>
            
            <!-- Medium Stakes Machine -->
            <div class="slot-machine">
                <div class="machine-header">
                    <h2>Medium Stakes</h2>
                    <div class="bet-controls">
                        <button class="bet-btn" id="mediumBetDown">-</button>
                        <div class="bet-amount">Bet: <span id="mediumBet">25</span></div>
                        <button class="bet-btn" id="mediumBetUp">+</button>
                    </div>
                </div>
                <div class="slots">
                    <div class="slot" id="medium1">🍒</div>
                    <div class="slot" id="medium2">🍒</div>
                    <div class="slot" id="medium3">🍒</div>
                </div>
                <button class="spin-btn" id="spinMedium">SPIN</button>
                <button class="spin-btn auto-spin-btn" id="autoSpinMedium">AUTO SPIN (5x)</button>
            </div>
            
            <!-- High Stakes Machine -->
            <div class="slot-machine">
                <div class="machine-header">
                    <h2>High Stakes</h2>
                    <div class="bet-controls">
                        <button class="bet-btn" id="highBetDown">-</button>
                        <div class="bet-amount">Bet: <span id="highBet">100</span></div>
                        <button class="bet-btn" id="highBetUp">+</button>
                    </div>
                </div>
                <div class="slots">
                    <div class="slot" id="high1">🍒</div>
                    <div class="slot" id="high2">🍒</div>
                    <div class="slot" id="high3">🍒</div>
                </div>
                <button class="spin-btn" id="spinHigh">SPIN</button>
                <button class="spin-btn auto-spin-btn" id="autoSpinHigh">AUTO SPIN (5x)</button>
            </div>
            
            <div class="message-box" id="messageBox"></div>
            
            <!-- Leaderboard -->
            <div class="leaderboard">
                <h3>🏆 Top Winners 🏆</h3>
                <ol id="leaderboardList">
                    <!-- Leaderboard entries will appear here -->
                </ol>
            </div>
        </div>
    </div>

    <!-- Sound Effects -->
    <audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-slot-machine-spin-1930.mp3"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
    <audio id="loseSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3"></audio>
    <audio id="coinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-coins-handling-1939.mp3"></audio>

    <script>
        // Game Data
        const symbols = ['🍒', '🍋', '🍊', '🍇', '🍉', '7️⃣'];
        // Increased payout multipliers and added more winning combinations
        const payouts = {
            '🍒🍒🍒': 3, '🍋🍋🍋': 4, '🍊🍊🍊': 5,
            '🍇🍇🍇': 7, '🍉🍉🍉': 10, '7️⃣7️⃣7️⃣': 20,
            '🍒🍒🍋': 2, '🍋🍋🍊': 2, '🍊🍊🍇': 2,
            '🍇🍇🍉': 2, '🍉🍉7️⃣': 2, '🍒🍋🍊': 1.5
        };
        
        // Game State
        let currentUser = null;
        let users = {};
        let bets = {
            low: 5,
            medium: 25,
            high: 100
        };
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
        let autoSpinInterval;
        let autoSpinCount = 0;
        
        // DOM Elements
        const authScreen = document.getElementById('authScreen');
        const gameScreen = document.getElementById('gameScreen');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const showLogin = document.getElementById('showLogin');
        const showSignup = document.getElementById('showSignup');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const balanceDisplay = document.getElementById('balance');
        const messageBox = document.getElementById('messageBox');
        
        // Sound Elements
        const spinSound = document.getElementById('spinSound');
        const winSound = document.getElementById('winSound');
        const loseSound = document.getElementById('loseSound');
        const coinSound = document.getElementById('coinSound');
        
        // Load saved data
        function loadData() {
            const savedUsers = localStorage.getItem('slotUsers');
            if (savedUsers) {
                users = JSON.parse(savedUsers);
            }
            
            const savedBets = localStorage.getItem('slotBets');
            if (savedBets) {
                bets = JSON.parse(savedBets);
                updateBetDisplays();
            }
            
            const savedLeaderboard = localStorage.getItem('leaderboard');
            if (savedLeaderboard) {
                leaderboard = JSON.parse(savedLeaderboard);
                displayLeaderboard();
            }
        }
        
        // Save data
        function saveData() {
            localStorage.setItem('slotUsers', JSON.stringify(users));
            localStorage.setItem('slotBets', JSON.stringify(bets));
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        }
        
        // Update bet amount displays
        function updateBetDisplays() {
            document.getElementById('lowBet').textContent = bets.low;
            document.getElementById('mediumBet').textContent = bets.medium;
            document.getElementById('highBet').textContent = bets.high;
        }
        
        // Show message
        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            messageBox.style.backgroundColor = isError ? 'rgba(230, 57, 70, 0.9)' : 'rgba(255, 255, 255, 0.9)';
            
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }
        
        // Play sound
        function playSound(sound) {
            sound.currentTime = 0;
            sound.play();
        }
        
        // Update balance display
        function updateBalance() {
            if (currentUser) {
                balanceDisplay.textContent = users[currentUser].balance;
                saveData();
            }
        }
        
        // Leaderboard functions
        function updateLeaderboard(winnerName, winAmount) {
            leaderboard.push({ name: winnerName, score: winAmount });
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 5);
            saveData();
            displayLeaderboard();
        }
        
        function displayLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            
            leaderboard.forEach((player, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${index + 1}. ${player.name}</span>
                    <span>${player.score} chips</span>
                `;
                leaderboardList.appendChild(li);
            });
        }
        
        // Login function
        function login(username, password) {
            if (!username || !password) {
                showMessage("Please enter both username and password", true);
                return false;
            }
            
            if (!users[username]) {
                showMessage("Username not found", true);
                return false;
            }
            
            if (users[username].password !== password) {
                showMessage("Incorrect password", true);
                return false;
            }
            
            currentUser = username;
            authScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            updateBalance();
            localStorage.setItem('lastUser', currentUser);
            showMessage(`Welcome back, ${username}!`);
            return true;
        }
        
        // Signup function
        function signup(username, password) {
            if (username.length < 3) {
                showMessage("Username must be at least 3 characters", true);
                return false;
            }
            
            if (password.length < 4) {
                showMessage("Password must be at least 4 characters", true);
                return false;
            }
            
            if (users[username]) {
                showMessage("Username already exists", true);
                return false;
            }
            
            users[username] = {
                password: password,
                balance: 100
            };
            
            currentUser = username;
            authScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            updateBalance();
            saveData();
            localStorage.setItem('lastUser', currentUser);
            showMessage(`Account created, ${username}! Start with 100 chips.`);
            return true;
        }
        
        // Logout function
        function logout() {
            currentUser = null;
            gameScreen.style.display = 'none';
            authScreen.style.display = 'block';
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('signupUsername').value = '';
            document.getElementById('signupPassword').value = '';
            localStorage.removeItem('lastUser');
        }
        
        // Adjust bet amount
        function adjustBet(level, direction) {
            const range = {
                low: { min: 1, max: 10, step: 1 },
                medium: { min: 10, max: 25, step: 5 },
                high: { min: 50, max: 250, step: 25 }
            }[level];
            
            let newBet = bets[level] + (direction === 'up' ? range.step : -range.step);
            newBet = Math.max(range.min, Math.min(range.max, newBet));
            bets[level] = newBet;
            updateBetDisplays();
            saveData();
            playSound(coinSound);
        }
        
        // Spin the slots - modified to increase winning chances
        function spin(level) {
            if (!currentUser) return false;
            
            const bet = bets[level];
            const user = users[currentUser];
            
            if (user.balance < bet) {
                showMessage("Not enough chips to bet!", true);
                playSound(loseSound);
                return false;
            }
            
            // Deduct bet
            user.balance -= bet;
            updateBalance();
            playSound(coinSound);
            
            // Get slot elements
            const slots = [
                document.getElementById(`${level}1`),
                document.getElementById(`${level}2`),
                document.getElementById(`${level}3`)
            ];
            
            // Disable buttons during spin
            document.getElementById(`spin${level.charAt(0).toUpperCase() + level.slice(1)}`).disabled = true;
            document.getElementById(`autoSpin${level.charAt(0).toUpperCase() + level.slice(1)}`).disabled = true;
            
            // Play spin sound
            playSound(spinSound);
            
            // Add spinning animation
            slots.forEach(slot => slot.classList.add('spinning'));
            
            // Spin animation
            let spins = 0;
            const spinInterval = setInterval(() => {
                slots.forEach(slot => {
                    slot.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                });
                
                spins++;
                if (spins >= 20) {
                    clearInterval(spinInterval);
                    
                    // Remove spinning animation
                    slots.forEach(slot => slot.classList.remove('spinning'));
                    
                    // Final result - modified to increase winning chances
                    const results = [];
                    // 40% chance of getting a winning combination
                    if (Math.random() < 0.4) {
                        // Choose a random winning combination
                        const winningCombos = Object.keys(payouts);
                        const combo = winningCombos[Math.floor(Math.random() * winningCombos.length)];
                        
                        // Split the combo into individual symbols
                        if (combo.length === 3) {
                            results[0] = combo[0];
                            results[1] = combo[1];
                            results[2] = combo[2];
                        } else {
                            // For emoji combinations (each emoji is 2 chars)
                            results[0] = combo.substring(0, 2);
                            results[1] = combo.substring(2, 4);
                            results[2] = combo.substring(4, 6);
                        }
                    } else {
                        // Regular random results
                        results[0] = symbols[Math.floor(Math.random() * symbols.length)];
                        results[1] = symbols[Math.floor(Math.random() * symbols.length)];
                        results[2] = symbols[Math.floor(Math.random() * symbols.length)];
                    }
                    
                    slots.forEach((slot, i) => slot.textContent = results[i]);
                    
                    // Check for win
                    checkWin(results, level);
                    
                    // Re-enable buttons
                    document.getElementById(`spin${level.charAt(0).toUpperCase() + level.slice(1)}`).disabled = false;
                    document.getElementById(`autoSpin${level.charAt(0).toUpperCase() + level.slice(1)}`).disabled = false;
                    
                    return true;
                }
            }, 100);
        }
        
        // Check if won - modified to include partial matches
        function checkWin(results, level) {
            const resultStr = results.join('');
            const user = users[currentUser];
            const bet = bets[level];
            
            // Check for exact matches first (highest payout)
            if (results[0] === results[1] && results[1] === results[2]) {
                const multiplier = payouts[resultStr] || 1;
                const winAmount = bet * multiplier;
                user.balance += winAmount;
                updateBalance();
                
                // Add to leaderboard for significant wins
                if (winAmount >= 100) {
                    updateLeaderboard(currentUser, winAmount);
                }
                
                // Win animation
                document.querySelectorAll(`#${level}1, #${level}2, #${level}3`)
                    .forEach(slot => {
                        slot.classList.add('win');
                        if (multiplier >= 5) slot.classList.add('jackpot');
                    });
                
                setTimeout(() => {
                    document.querySelectorAll(`#${level}1, #${level}2, #${level}3`)
                        .forEach(slot => {
                            slot.classList.remove('win');
                            slot.classList.remove('jackpot');
                        });
                }, 1500);
                
                playSound(winSound);
                showMessage(`JACKPOT! You won ${winAmount} chips! ${resultStr} pays ${multiplier}x!`);
            } 
            // Check for two matching symbols
            else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
                const multiplier = payouts[`${results[0]}${results[1]}${results[2]}`] || 1;
                const winAmount = Math.floor(bet * multiplier * 0.5); // Half payout for two matches
                if (winAmount > 0) {
                    user.balance += winAmount;
                    updateBalance();
                    
                    // Win animation for partial win
                    if (results[0] === results[1]) {
                        document.querySelectorAll(`#${level}1, #${level}2`).forEach(slot => slot.classList.add('win'));
                    } else if (results[1] === results[2]) {
                        document.querySelectorAll(`#${level}2, #${level}3`).forEach(slot => slot.classList.add('win'));
                    } else {
                        document.querySelectorAll(`#${level}1, #${level}3`).forEach(slot => slot.classList.add('win'));
                    }
                    
                    setTimeout(() => {
                        document.querySelectorAll(`#${level}1, #${level}2, #${level}3`)
                            .forEach(slot => slot.classList.remove('win'));
                    }, 1500);
                    
                    playSound(winSound);
                    showMessage(`Partial win! You won ${winAmount} chips!`);
                } else {
                    playSound(loseSound);
                    showMessage("No win this time. Try again!");
                }
            }
            // Check for other winning combinations (like sequences)
            else if (payouts[resultStr]) {
                const multiplier = payouts[resultStr];
                const winAmount = bet * multiplier;
                user.balance += winAmount;
                updateBalance();
                
                // Win animation
                document.querySelectorAll(`#${level}1, #${level}2, #${level}3`)
                    .forEach(slot => slot.classList.add('win'));
                
                setTimeout(() => {
                    document.querySelectorAll(`#${level}1, #${level}2, #${level}3`)
                        .forEach(slot => slot.classList.remove('win'));
                }, 1500);
                
                playSound(winSound);
                showMessage(`Combo win! You won ${winAmount} chips! ${resultStr} pays ${multiplier}x!`);
            }
            else {
                playSound(loseSound);
                showMessage("No win this time. Try again!");
            }
        }
        
        // Auto spin function
        function autoSpin(level) {
            if (autoSpinInterval) {
                stopAutoSpin();
                return;
            }
            
            autoSpinCount = 5;
            document.getElementById(`autoSpin${level.charAt(0).toUpperCase() + level.slice(1)}`).textContent = "STOP AUTO SPIN";
            
            autoSpinInterval = setInterval(() => {
                if (autoSpinCount > 0 && users[currentUser].balance >= bets[level]) {
                    const didSpin = spin(level);
                    if (didSpin) autoSpinCount--;
                } else {
                    stopAutoSpin();
                }
            }, 1500);
        }
        
        function stopAutoSpin() {
            clearInterval(autoSpinInterval);
            autoSpinInterval = null;
            document.querySelectorAll('.auto-spin-btn').forEach(btn => {
                btn.textContent = "AUTO SPIN (5x)";
            });
        }
        
        // Event Listeners
        showLogin.addEventListener('click', () => {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        });
        
        showSignup.addEventListener('click', () => {
            signupForm.style.display = 'block';
            loginForm.style.display = 'none';
        });
        
        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            login(username, password);
        });
        
        signupBtn.addEventListener('click', () => {
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value;
            signup(username, password);
        });
        
        logoutBtn.addEventListener('click', logout);
        
        // Bet adjustment buttons
        document.getElementById('lowBetUp').addEventListener('click', () => adjustBet('low', 'up'));
        document.getElementById('lowBetDown').addEventListener('click', () => adjustBet('low', 'down'));
        document.getElementById('mediumBetUp').addEventListener('click', () => adjustBet('medium', 'up'));
        document.getElementById('mediumBetDown').addEventListener('click', () => adjustBet('medium', 'down'));
        document.getElementById('highBetUp').addEventListener('click', () => adjustBet('high', 'up'));
        document.getElementById('highBetDown').addEventListener('click', () => adjustBet('high', 'down'));
        
        // Spin buttons
        document.getElementById('spinLow').addEventListener('click', () => spin('low'));
        document.getElementById('spinMedium').addEventListener('click', () => spin('medium'));
        document.getElementById('spinHigh').addEventListener('click', () => spin('high'));
        
        // Auto-spin buttons
        document.getElementById('autoSpinLow').addEventListener('click', () => autoSpin('low'));
        document.getElementById('autoSpinMedium').addEventListener('click', () => autoSpin('medium'));
        document.getElementById('autoSpinHigh').addEventListener('click', () => autoSpin('high'));
        
        // Initialize
        loadData();
        
        // Check if already logged in
        const lastUser = localStorage.getItem('lastUser');
        if (lastUser && users[lastUser]) {
            currentUser = lastUser;
            authScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            updateBalance();
        }
        
        // Enter key submission
        document.getElementById('loginUsername').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginBtn.click();
        });
        
        document.getElementById('loginPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginBtn.click();
        });
        
        document.getElementById('signupUsername').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') signupBtn.click();
        });
        
        document.getElementById('signupPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') signupBtn.click();
        });
    </script>
</body>
</html>
