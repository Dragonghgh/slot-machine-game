<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Slots Casino</title>
    <style>
        :root {
            --primary: #e63946;
            --secondary: #457b9d;
            --dark: #1d3557;
            --light: #f1faee;
            --gold: #ffd166;
            --success: #06d6a0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: url('https://images.unsplash.com/photo-1596838132731-3301c3fd4317') center/cover no-repeat fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(29, 53, 87, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 3px solid var(--gold);
        }
        
        /* Game Screen */
        .game-screen {
            display: block;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        h1 {
            color: var(--gold);
            font-size: 2rem;
        }
        
        .balance {
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
        }
        
        /* Slot Machine */
        .slot-machine {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border: 8px solid #333;
            color: var(--dark);
        }
        
        .machine-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .machine-header h2 {
            font-size: 1.5rem;
            color: var(--dark);
        }
        
        .bet-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .bet-amount {
            font-weight: bold;
            background: var(--dark);
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
        }
        
        .slots {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .slot {
            font-size: 4rem;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 3px solid #555;
        }
        
        .spin-btn {
            display: block;
            width: 200px;
            margin: 0 auto;
            font-size: 1.2rem;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), #f4a261);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .spin-btn:hover {
            transform: scale(1.05);
        }
        
        .spin-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .auto-spin-btn {
            background: var(--secondary);
            margin-top: 10px;
        }
        
        .message-box {
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        /* Animations */
        @keyframes spin {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(360deg); }
        }
        
        .spinning {
            animation: spin 0.1s infinite linear;
        }
        
        @keyframes win {
            0% { background-color: var(--gold); }
            50% { background-color: white; }
            100% { background-color: var(--gold); }
        }
        
        .win {
            animation: win 0.5s 3;
        }
        
        @keyframes jackpot {
            0% { transform: scale(1); color: black; }
            50% { transform: scale(1.2); color: red; }
            100% { transform: scale(1); color: black; }
        }
        
        .jackpot {
            animation: jackpot 0.5s 3;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .slot {
                width: 70px;
                height: 70px;
                font-size: 3rem;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Game Screen -->
        <div class="game-screen">
            <header>
                <h1>üé∞ Lucky Slots üé∞</h1>
                <div class="balance">Balance: <span id="balance">100</span> chips</div>
            </header>
            
            <!-- Low Stakes Machine -->
            <div class="slot-machine">
                <div class="machine-header">
                    <h2>Low Stakes</h2>
                    <div class="bet-controls">
                        <button class="bet-btn" id="lowBetDown">-</button>
                        <div class="bet-amount">Bet: <span id="lowBet">5</span></div>
                        <button class="bet-btn" id="lowBetUp">+</button>
                    </div>
                </div>
                <div class="slots">
                    <div class="slot" id="low1">üçí</div>
                    <div class="slot" id="low2">üçí</div>
                    <div class="slot" id="low3">üçí</div>
                </div>
                <button class="spin-btn" id="spinLow">SPIN</button>
                <button class="spin-btn auto-spin-btn" id="autoSpinLow">AUTO SPIN (5x)</button>
            </div>
            
            <div class="message-box" id="messageBox"></div>
        </div>
    </div>

    <!-- Sound Effects -->
    <audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-slot-machine-spin-1930.mp3"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
    <audio id="loseSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3"></audio>
    <audio id="coinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-coins-handling-1939.mp3"></audio>

    <script>
        // Game Data
        const symbols = ['üçí', 'üçã', 'üçä', 'üçá', 'üçâ', '7Ô∏è‚É£'];
        const payouts = {
            'üçíüçíüçí': 2, 'üçãüçãüçã': 3, 'üçäüçäüçä': 4,
            'üçáüçáüçá': 5, 'üçâüçâüçâ': 7, '7Ô∏è‚É£7Ô∏è‚É£7Ô∏è‚É£': 10
        };
        
        // Game State
        let balance = 100;
        let autoSpinCount = 0;
        let autoSpinInterval;
        const bets = {
            low: 5
        };
        
        // DOM Elements
        const balanceDisplay = document.getElementById('balance');
        const messageBox = document.getElementById('messageBox');
        
        // Sound Elements
        const spinSound = document.getElementById('spinSound');
        const winSound = document.getElementById('winSound');
        const loseSound = document.getElementById('loseSound');
        const coinSound = document.getElementById('coinSound');
        
        // Update balance display
        function updateBalance() {
            balanceDisplay.textContent = balance;
        }
        
        // Play sound
        function playSound(sound) {
            sound.currentTime = 0;
            sound.play();
        }
        
        // Show message
        function showMessage(message, isWin = false) {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            messageBox.style.backgroundColor = isWin ? 'rgba(6, 214, 160, 0.9)' : 'rgba(255, 255, 255, 0.9)';
            
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }
        
        // Spin the slots
        function spin() {
            if (balance < bets.low) {
                showMessage("Not enough chips to bet!", false);
                playSound(loseSound);
                return false;
            }
            
            // Deduct bet
            balance -= bets.low;
            updateBalance();
            playSound(coinSound);
            
            // Get slot elements
            const slots = [
                document.getElementById('low1'),
                document.getElementById('low2'),
                document.getElementById('low3')
            ];
            
            // Disable buttons during spin
            document.getElementById('spinLow').disabled = true;
            document.getElementById('autoSpinLow').disabled = true;
            
            // Play spin sound
            playSound(spinSound);
            
            // Add spinning animation
            slots.forEach(slot => slot.classList.add('spinning'));
            
            // Spin animation
            let spins = 0;
            const spinInterval = setInterval(() => {
                slots.forEach(slot => {
                    slot.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                });
                
                spins++;
                if (spins >= 20) {
                    clearInterval(spinInterval);
                    
                    // Remove spinning animation
                    slots.forEach(slot => slot.classList.remove('spinning'));
                    
                    // Final result
                    const results = [
                        symbols[Math.floor(Math.random() * symbols.length)],
                        symbols[Math.floor(Math.random() * symbols.length)],
                        symbols[Math.floor(Math.random() * symbols.length)]
                    ];
                    
                    slots.forEach((slot, i) => slot.textContent = results[i]);
                    
                    // Check for win
                    checkWin(results);
                    
                    // Re-enable buttons
                    document.getElementById('spinLow').disabled = false;
                    document.getElementById('autoSpinLow').disabled = false;
                    
                    return true;
                }
            }, 100);
        }
        
        // Auto spin function
        function autoSpin() {
            if (autoSpinInterval) {
                stopAutoSpin();
                return;
            }
            
            autoSpinCount = 5; // Spin 5 times
            document.getElementById('autoSpinLow').textContent = "STOP AUTO SPIN";
            
            autoSpinInterval = setInterval(() => {
                if (autoSpinCount > 0 && balance >= bets.low) {
                    const didSpin = spin();
                    if (didSpin) autoSpinCount--;
                } else {
                    stopAutoSpin();
                }
            }, 1500); // 1.5 seconds between spins
        }
        
        // Stop auto spin
        function stopAutoSpin() {
            clearInterval(autoSpinInterval);
            autoSpinInterval = null;
            document.getElementById('autoSpinLow').textContent = "AUTO SPIN (5x)";
        }
        
        // Check if won
        function checkWin(results) {
            const resultStr = results.join('');
            
            if (results[0] === results[1] && results[1] === results[2]) {
                const multiplier = payouts[resultStr] || 1;
                const winAmount = bets.low * multiplier;
                balance += winAmount;
                updateBalance();
                
                // Win animation and sound
                document.querySelectorAll('#low1, #low2, #low3')
                    .forEach(slot => {
                        slot.classList.add('win');
                        if (multiplier >= 5) slot.classList.add('jackpot');
                    });
                
                setTimeout(() => {
                    document.querySelectorAll('#low1, #low2, #low3')
                        .forEach(slot => {
                            slot.classList.remove('win');
                            slot.classList.remove('jackpot');
                        });
                }, 1500);
                
                playSound(winSound);
                showMessage(`You won ${winAmount} chips! ${resultStr} pays ${multiplier}x!`, true);
            } else {
                playSound(loseSound);
                showMessage("No win this time. Try again!", false);
            }
        }
        
        // Event Listeners
        document.getElementById('spinLow').addEventListener('click', spin);
        document.getElementById('autoSpinLow').addEventListener('click', autoSpin);
        
        // Bet adjustment buttons
        document.getElementById('lowBetUp').addEventListener('click', () => {
            bets.low = Math.min(10, bets.low + 1);
            document.getElementById('lowBet').textContent = bets.low;
            playSound(coinSound);
        });
        
        document.getElementById('lowBetDown').addEventListener('click', () => {
            bets.low = Math.max(1, bets.low - 1);
            document.getElementById('lowBet').textContent = bets.low;
            playSound(coinSound);
        });
        
        // Initialize
        updateBalance();
    </script>
</body>
</html>
