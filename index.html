<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Slots Casino</title>
    <style>
        :root {
            --primary: #e63946;
            --secondary: #457b9d;
            --dark: #1d3557;
            --light: #f1faee;
            --gold: #ffd166;
            --success: #06d6a0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: url('https://images.unsplash.com/photo-1596838132731-3301c3fd4317') center/cover no-repeat fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(29, 53, 87, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 3px solid var(--gold);
        }
        
        /* Login/Signup Screen */
        .auth-screen {
            text-align: center;
            animation: fadeIn 0.5s;
        }
        
        .auth-screen h1 {
            color: var(--gold);
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: left;
        }
        
        label {
            font-weight: bold;
        }
        
        input {
            padding: 12px 15px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
        }
        
        button {
            background: var(--gold);
            color: var(--dark);
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #ffdf80;
            transform: translateY(-2px);
        }
        
        .toggle-auth {
            margin-top: 20px;
            background: none;
            color: var(--light);
            text-decoration: underline;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: -15px;
            display: none;
        }
        
        /* Game Screen */
        .game-screen {
            display: none;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        h1 {
            color: var(--gold);
            font-size: 2rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .balance {
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
        }
        
        .logout-btn {
            background: var(--primary);
            color: white;
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        /* Slot Machine */
        .slot-machine {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border: 8px solid #333;
            color: var(--dark);
        }
        
        .machine-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .machine-header h2 {
            font-size: 1.5rem;
            color: var(--dark);
        }
        
        .bet-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .bet-amount {
            font-weight: bold;
            background: var(--dark);
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
        }
        
        .bet-btn {
            background: var(--secondary);
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            font-size: 1rem;
        }
        
        .slots {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .slot {
            font-size: 4rem;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 3px solid #555;
        }
        
        .spin-btn {
            display: block;
            width: 200px;
            margin: 0 auto;
            font-size: 1.2rem;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), #f4a261);
        }
        
        /* Message Box */
        .message-box {
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes spin {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(360deg); }
        }
        
        .spinning {
            animation: spin 0.1s infinite linear;
        }
        
        @keyframes win {
            0% { background-color: var(--gold); }
            50% { background-color: white; }
            100% { background-color: var(--gold); }
        }
        
        .win {
            animation: win 0.5s 3;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .slot {
                width: 70px;
                height: 70px;
                font-size: 3rem;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Authentication Screen -->
        <div class="auth-screen" id="authScreen">
            <h1>üé∞ Lucky Slots Casino üé∞</h1>
            <div class="auth-form" id="loginForm">
                <h2>Login to Play</h2>
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter your username">
                    <div class="error-message" id="loginUsernameError"></div>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                    <div class="error-message" id="loginPasswordError"></div>
                </div>
                <button id="loginBtn">Login</button>
                <button class="toggle-auth" id="showSignup">Don't have an account? Sign up</button>
            </div>
            
            <div class="auth-form" id="signupForm" style="display: none;">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" placeholder="Choose a username (min 3 chars)">
                    <div class="error-message" id="signupUsernameError"></div>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Choose a password (min 4 chars)">
                    <div class="error-message" id="signupPasswordError"></div>
                </div>
                <button id="signupBtn">Create Account</button>
                <button class="toggle-auth" id="showLogin">Already have an account? Login</button>
            </div>
        </div>
        
        <!-- Game Screen -->
        <div class="game-screen" id="gameScreen">
            <header>
                <h1>Lucky Slots</h1>
                <div class="user-info">
                    <div class="balance">Balance: <span id="balance">100</span> chips</div>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
            </header>
            
            <!-- Low Stakes Machine -->
            <div class="slot-machine">
                <div class="machine-header">
                    <h2>Low Stakes</h2>
                    <div class="bet-controls">
                        <button class="bet-btn" id="lowBetDown">-</button>
                        <div class="bet-amount">Bet: <span id="lowBet">5</span></div>
                        <button class="bet-btn" id="lowBetUp">+</button>
                    </div>
                </div>
                <div class="slots">
                    <div class="slot" id="low1">üçí</div>
                    <div class="slot" id="low2">üçí</div>
                    <div class="slot" id="low3">üçí</div>
                </div>
                <button class="spin-btn" id="spinLow">SPIN</button>
            </div>
            
            <!-- Medium Stakes Machine -->
            <div class="slot-machine">
                <div class="machine-header">
                    <h2>Medium Stakes</h2>
                    <div class="bet-controls">
                        <button class="bet-btn" id="mediumBetDown">-</button>
                        <div class="bet-amount">Bet: <span id="mediumBet">25</span></div>
                        <button class="bet-btn" id="mediumBetUp">+</button>
                    </div>
                </div>
                <div class="slots">
                    <div class="slot" id="medium1">üçí</div>
                    <div class="slot" id="medium2">üçí</div>
                    <div class="slot" id="medium3">üçí</div>
                </div>
                <button class="spin-btn" id="spinMedium">SPIN</button>
            </div>
            
            <!-- High Stakes Machine -->
            <div class="slot-machine">
                <div class="machine-header">
                    <h2>High Stakes</h2>
                    <div class="bet-controls">
                        <button class="bet-btn" id="highBetDown">-</button>
                        <div class="bet-amount">Bet: <span id="highBet">100</span></div>
                        <button class="bet-btn" id="highBetUp">+</button>
                    </div>
                </div>
                <div class="slots">
                    <div class="slot" id="high1">üçí</div>
                    <div class="slot" id="high2">üçí</div>
                    <div class="slot" id="high3">üçí</div>
                </div>
                <button class="spin-btn" id="spinHigh">SPIN</button>
            </div>
            
            <div class="message-box" id="messageBox"></div>
        </div>
    </div>

    <script>
        // Game Data
        const symbols = ['üçí', 'üçã', 'üçä', 'üçá', 'üçâ', '7Ô∏è‚É£'];
        const payouts = {
            'üçíüçíüçí': 2, 'üçãüçãüçã': 3, 'üçäüçäüçä': 4,
            'üçáüçáüçá': 5, 'üçâüçâüçâ': 7, '7Ô∏è‚É£7Ô∏è‚É£7Ô∏è‚É£': 10
        };
        
        // Bet ranges
        const betRanges = {
            low: { min: 1, max: 10, step: 1 },
            medium: { min: 10, max: 25, step: 5 },
            high: { min: 50, max: 250, step: 25 }
        };
        
        // Game State
        let currentUser = null;
        let users = {};
        let bets = {
            low: 5,
            medium: 25,
            high: 100
        };
        
        // DOM Elements
        const authScreen = document.getElementById('authScreen');
        const gameScreen = document.getElementById('gameScreen');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const showLogin = document.getElementById('showLogin');
        const showSignup = document.getElementById('showSignup');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const balanceDisplay = document.getElementById('balance');
        const messageBox = document.getElementById('messageBox');
        
        // Error message elements
        const loginUsernameError = document.getElementById('loginUsernameError');
        const loginPasswordError = document.getElementById('loginPasswordError');
        const signupUsernameError = document.getElementById('signupUsernameError');
        const signupPasswordError = document.getElementById('signupPasswordError');
        
        // Load saved data
        function loadData() {
            const savedUsers = localStorage.getItem('slotUsers');
            if (savedUsers) {
                users = JSON.parse(savedUsers);
            }
            
            const savedBets = localStorage.getItem('slotBets');
            if (savedBets) {
                bets = JSON.parse(savedBets);
                updateBetDisplays();
            }
        }
        
        // Save data
        function saveData() {
            localStorage.setItem('slotUsers', JSON.stringify(users));
            localStorage.setItem('slotBets', JSON.stringify(bets));
        }
        
        // Update bet amount displays
        function updateBetDisplays() {
            document.getElementById('lowBet').textContent = bets.low;
            document.getElementById('mediumBet').textContent = bets.medium;
            document.getElementById('highBet').textContent = bets.high;
        }
        
        // Show message
        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            messageBox.style.backgroundColor = isError ? 'rgba(230, 57, 70, 0.9)' : 'rgba(255, 255, 255, 0.9)';
            
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }
        
        // Update balance display
        function updateBalance() {
            if (currentUser) {
                balanceDisplay.textContent = users[currentUser].balance;
                saveData();
            }
        }
        
        // Clear error messages
        function clearErrors() {
            loginUsernameError.style.display = 'none';
            loginPasswordError.style.display = 'none';
            signupUsernameError.style.display = 'none';
            signupPasswordError.style.display = 'none';
        }
        
        // Login function
        function login(username, password) {
            clearErrors();
            
            if (!username) {
                loginUsernameError.textContent = "Username is required";
                loginUsernameError.style.display = 'block';
                return false;
            }
            
            if (!password) {
                loginPasswordError.textContent = "Password is required";
                loginPasswordError.style.display = 'block';
                return false;
            }
            
            if (!users[username]) {
                loginUsernameError.textContent = "Username not found";
                loginUsernameError.style.display = 'block';
                return false;
            }
            
            if (users[username].password !== password) {
                loginPasswordError.textContent = "Incorrect password";
                loginPasswordError.style.display = 'block';
                return false;
            }
            
            currentUser = username;
            authScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            updateBalance();
            
            // Save last user
            localStorage.setItem('lastUser', currentUser);
            
            showMessage(`Welcome back, ${username}!`);
            return true;
        }
        
        // Signup function
        function signup(username, password) {
            clearErrors();
            
            if (!username) {
                signupUsernameError.textContent = "Username is required";
                signupUsernameError.style.display = 'block';
                return false;
            }
            
            if (username.length < 3) {
                signupUsernameError.textContent = "Username must be at least 3 characters";
                signupUsernameError.style.display = 'block';
                return false;
            }
            
            if (!password) {
                signupPasswordError.textContent = "Password is required";
                signupPasswordError.style.display = 'block';
                return false;
            }
            
            if (password.length < 4) {
                signupPasswordError.textContent = "Password must be at least 4 characters";
                signupPasswordError.style.display = 'block';
                return false;
            }
            
            if (users[username]) {
                signupUsernameError.textContent = "Username already exists";
                signupUsernameError.style.display = 'block';
                return false;
            }
            
            users[username] = {
                password: password,
                balance: 100
            };
            
            currentUser = username;
            authScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            updateBalance();
            saveData();
            
            // Save last user
            localStorage.setItem('lastUser', currentUser);
            
            showMessage(`Account created successfully, ${username}! You start with 100 chips.`);
            return true;
        }
        
        // Logout function
        function logout() {
            currentUser = null;
            gameScreen.style.display = 'none';
            authScreen.style.display = 'block';
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            
            // Clear form fields
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('signupUsername').value = '';
            document.getElementById('signupPassword').value = '';
            
            // Clear last user
            localStorage.removeItem('lastUser');
        }
        
        // Adjust bet amount
        function adjustBet(level, direction) {
            const range = betRanges[level];
            let newBet = bets[level] + (direction === 'up' ? range.step : -range.step);
            
            // Clamp within range
            newBet = Math.max(range.min, Math.min(range.max, newBet));
            
            bets[level] = newBet;
            updateBetDisplays();
            saveData();
        }
        
        // Spin the slots
        function spin(level) {
            if (!currentUser) return;
            
            const bet = bets[level];
            const user = users[currentUser];
            
            if (user.balance < bet) {
                showMessage("Not enough chips to bet!", true);
                return;
            }
            
            // Deduct bet
            user.balance -= bet;
            updateBalance();
            
            // Get slot elements
            const slots = [
                document.getElementById(`${level}1`),
                document.getElementById(`${level}2`),
                document.getElementById(`${level}3`)
            ];
            
            // Disable buttons during spin
            document.getElementById(`spin${level.charAt(0).toUpperCase() + level.slice(1)}`).disabled = true;
            
            // Add spinning animation
            slots.forEach(slot => slot.classList.add('spinning'));
            
            // Spin animation
            let spins = 0;
            const spinInterval = setInterval(() => {
                slots.forEach(slot => {
                    slot.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                });
                
                spins++;
                if (spins >= 20) {
                    clearInterval(spinInterval);
                    
                    // Remove spinning animation
                    slots.forEach(slot => slot.classList.remove('spinning'));
                    
                    // Final result
                    const results = [
                        symbols[Math.floor(Math.random() * symbols.length)],
                        symbols[Math.floor(Math.random() * symbols.length)],
                        symbols[Math.floor(Math.random() * symbols.length)]
                    ];
                    
                    slots.forEach((slot, i) => slot.textContent = results[i]);
                    
                    // Check for win
                    checkWin(results, level);
                    
                    // Re-enable button
                    document.getElementById(`spin${level.charAt(0).toUpperCase() + level.slice(1)}`).disabled = false;
                }
            }, 100);
        }
        
        // Check if won
        function checkWin(results, level) {
            const resultStr = results.join('');
            const user = users[currentUser];
            const bet = bets[level];
            
            if (results[0] === results[1] && results[1] === results[2]) {
                const multiplier = payouts[resultStr] || 1;
                const winAmount = bet * multiplier;
                user.balance += winAmount;
                updateBalance();
                
                // Win animation
                document.querySelectorAll(`#${level}1, #${level}2, #${level}3`)
                    .forEach(slot => slot.classList.add('win'));
                setTimeout(() => {
                    document.querySelectorAll(`#${level}1, #${level}2, #${level}3`)
                        .forEach(slot => slot.classList.remove('win'));
                }, 1500);
                
                showMessage(`JACKPOT! You won ${winAmount} chips! ${resultStr} pays ${multiplier}x!`);
            } else {
                showMessage("No win this time. Try again!");
            }
        }
        
        // Event Listeners
        showLogin.addEventListener('click', () => {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            clearErrors();
        });
        
        showSignup.addEventListener('click', () => {
            signupForm.style.display = 'block';
            loginForm.style.display = 'none';
            clearErrors();
        });
        
        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            login(username, password);
        });
        
        signupBtn.addEventListener('click', () => {
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value;
            signup(username, password);
        });
        
        logoutBtn.addEventListener('click', logout);
        
        // Bet adjustment buttons
        document.getElementById('lowBetUp').addEventListener('click', () => adjustBet('low', 'up'));
        document.getElementById('lowBetDown').addEventListener('click', () => adjustBet('low', 'down'));
        document.getElementById('mediumBetUp').addEventListener('click', () => adjustBet('medium', 'up'));
        document.getElementById('mediumBetDown').addEventListener('click', () => adjustBet('medium', 'down'));
        document.getElementById('highBetUp').addEventListener('click', () => adjustBet('high', 'up'));
        document.getElementById('highBetDown').addEventListener('click', () => adjustBet('high', 'down'));
        
        // Spin buttons
        document.getElementById('spinLow').addEventListener('click', () => spin('low'));
        document.getElementById('spinMedium').addEventListener('click', () => spin('medium'));
        document.getElementById('spinHigh').addEventListener('click', () => spin('high'));
        
        // Initialize
        loadData();
        
        // Check if already logged in (for page refresh)
        const lastUser = localStorage.getItem('lastUser');
        if (lastUser && users[lastUser]) {
            currentUser = lastUser;
            authScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            updateBalance();
        }
        
        // Allow form submission with Enter key
        document.getElementById('loginUsername').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const username = document.getElementById('loginUsername').value.trim();
                const password = document.getElementById('loginPassword').value;
                login(username, password);
            }
        });
        
        document.getElementById('loginPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const username = document.getElementById('loginUsername').value.trim();
                const password = document.getElementById('loginPassword').value;
                login(username, password);
            }
        });
        
        document.getElementById('signupUsername').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const username = document.getElementById('signupUsername').value.trim();
                const password = document.getElementById('signupPassword').value;
                signup(username, password);
            }
        });
        
        document.getElementById('signupPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const username = document.getElementById('signupUsername').value.trim();
                const password = document.getElementById('signupPassword').value;
                signup(username, password);
            }
        });
    </script>
</body>
</html>
